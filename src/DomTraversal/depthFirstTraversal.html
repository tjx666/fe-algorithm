<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>深度优先遍历</title>
</head>

<body>
    <div class="root" value="1">
        <div value="2">
            <div value="4"></div>
            <div value="5"></div>
        </div>
        <div value="3">
            <div value="6"></div>
            <div value="7"></div>
        </div>
    </div>
</body>
<script>
    /*
                1
        2               3
    4       5       6       7

    深度优先应该是 1    2   4   5   3   6   7
    */
</script>
<script>
    window.addEventListener('load', () => {
        // 递归写法
        const depthFirstTraversal1 = (node) => {
            const nodes = [];
            if (!node) return nodes;


            const traversal = (node) => {
                if (!node) return nodes;

                nodes.push(node);
                for (let index = 0, length = node.children.length; index < length; index++) {
                    traversal(node.children[index]);
                }
            }

            traversal(node);
            return nodes;
        }

        const rootDiv = document.querySelector('.root');
        let nodes = depthFirstTraversal1(rootDiv);
        nodes.forEach(node => {
            console.log(node.getAttribute('value'));
        });

        // 非递归写法
        const depthFirstTraversal2 = (node) => {
            const nodes = [];
            if (!node) return nodes;
            const stack = [node];

            while (stack.length !== 0) {
                const top = stack.pop();
                nodes.push(top);
                for (let index = top.children.length - 1; index >= 0; index--) {
                    stack.push(top.children[index]);
                }
            }

            return nodes;
        }

        nodes = depthFirstTraversal2(rootDiv);
        nodes.forEach(node => {
            console.log(node.getAttribute('value'));
        });
    })
</script>

</html>
