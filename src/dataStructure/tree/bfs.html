<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>深度优先遍历</title>
</head>

<body>
    <div class="root" value="1">
        <div value="2">
            <div value="4"></div>
            <div value="5"></div>
        </div>
        <div value="3">
            <div value="6"></div>
            <div value="7"></div>
        </div>
    </div>
</body>
<script>
    /*
                1
        2               3
    4       5       6       7

    广度优先: 1, 2, 3, 4, 5, 6, 7
    */
</script>
<script>
    window.addEventListener('load', () => {
        const breadthFirstTraversal = (node) => {
            const nodes = [];
            if (!node) return false;

            const queue = [node];
            while(queue.length !== 0) {
                const current = queue.shift();
                nodes.push(current);
                for (let index = 0, length = current.children.length; index < length; index++) {
                    queue.push(current.children[index]);
                }
            }
            return nodes;
        }

        const rootDiv = document.querySelector('.root');
        let nodes = breadthFirstTraversal(rootDiv);
        nodes.forEach(node => {
            console.log(node.getAttribute('value'));
        });
    })
</script>

</html>
